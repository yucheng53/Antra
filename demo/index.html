<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo lists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Splash&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <header class="header">Todo List</header>
    <main class="container">
        <section id="newtask">
            <header class="header">To do list:</header>
            <!-- <label for="">Enter:</label> -->
            <input type="text" class="todolist__input">
            <button>Add</button>

        </section>
        <section id="showTodos" >
            <ul id="tasks">
                <li class="task">
                    <span>todo</span>
                    <button class=".dltbtn">X</button>
                </li>
            </ul>
        </section>
    </main>

</body>
</html>
