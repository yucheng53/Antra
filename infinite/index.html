<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo lists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Splash&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <!--图片-->
        <ul id="banner">
            <li>
                <a href="#">
                    <img src="./img5.png">  
                    <!--为了实现无缝自动轮播：第一张插入图片5-->
                    <!--最后一张之后，插入图片1-->
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./img1.png">
                </a>
            </li>
    
            <li>
                <a href="#">
                    <img src="./img2.png">
                </a>
            </li>
    
            <li>
                <a href="#">
                    <img src="./img3.png">
                </a>
            </li>
    
            <li>
                <a href="#">
                    <img src="./img4.png">
                </a>
            </li>
    
            <li>
                <a href="#">
                    <img src="./img5.png">
                </a>
            </li>
    
              <li>
                <a href="#">
                    <img src="./img1.png"><!--最后一张之后，插入图片1-->
                </a>
            </li>
    
    
        </ul>
    
        <!--伴随移动的小圆点-->
        <div id="buttons">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>
        <a href="javascript:;" id="prev" class="arrow">&lt;</a>  向左
        <a href="javascript:;" id="next" class="arrow">&gt;</a>  向右

    </div>
    <script>
    window.onload = function () {
        var container =  document.getElementById("container");
        var banner = document.getElementById("banner");
        var li = document.querySelectorAll("#banner li");
        var spanNode = document.querySelectorAll("#buttons span");
        var img = document.getElementsByTagName("img")[0];

        //前后按钮
        var prev = document.getElementById('prev');
        var next = document.getElementById('next');

        //索引
        var index = 1;

        var timer = 0;

        //给 container 设置宽，高，以及overflow:hidder
        container.style.width = img.offsetWidth + "px";
        container.style.height = img.offsetHeight + "px";
        container .style.overflow = "hidden";

        //给banner 设置宽高
        banner.style.height = img.offsetHeight + "px";
        banner.style.width = img.offsetWidth * li.length + "px";
        banner.style.left = "-600px";



        //轮播图

        function animate(offset) {
        banner.style.transition = "0.5s";
          banner.style.left = -parseInt(offset )* index + "px";
        }

        next.onclick = function () {
            //点击下一页：移动
             if(index == spanNode.length){
                index = 0;

            }
            index ++;
            console.log("索引index:"+index);

            animate(img.offsetWidth)
            showButton()

        }

        prev.onclick = function () {
              if(index == 1){
                index = li.length-1;

            }
            index--;
            animate(img.offsetWidth)
            showButton()

        }
    function showButton() {

        for (var i = 0; i< spanNode.length; i++){

            spanNode[i].className = '';

        }
        console.log("小圆点的index值："+index);
        spanNode[index-1].className = "on";

    }


    //自动轮播

        function play() {
            timer = setInterval(function () {
                banner.style.transition = "none";
            setTimeout(function () {

                 next.onclick();
            },200)
        },1500);
        }
    //当鼠标移动上去的时候:点击事件与轮播事件冲突

        container.onmouseover = function () {
            //清除定时器
            clearInterval(timer);
        }
        container.onmouseout = function () {
            play()
        }

    //鼠标点击对应小圆点：自动切换
        function ButtonImage() {
            for (var i = 0; i< spanNode.length; i++){
                spanNode[i].onclick = function () {
                    var myIndex = parseInt(this.getAttribute('index'));
                        index = myIndex;
                       animate(img.offsetWidth);
                        showButton();
                }

            }

        }
        ButtonImage()



    }

    </script>

</body>
</html>
